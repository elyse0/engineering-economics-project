{% extends 'header.html' %}

{% block head %}

    <title>Valor presente de una cantidad futura</title>

    <div class="container" align="middle" >

        <div class="jumbotron">

            <h1>Valor presente de una cantidad futura (P)</h1>
        </div>
    </div>
{% endblock %}

{% block body %}

    <div class="container">

        <form method="post">

            {% csrf_token %}
            {{ valorFuturo.as_p }}
            {{ interes.as_p}}
            {{ numeroPeriodos.as_p }}
            {{ tipoPeriodos.as_p }}
            <button type="submit">Calcular</button>
        </form>
    </div>
{% endblock %}
