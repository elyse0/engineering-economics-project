{% extends 'header.html' %}

{% block head %}

    <title>Valor futuro de una cantidad presente (F)</title>

    <div class="container" align="middle" >

        <div class="jumbotron">

            <h1>Valor futuro de una cantidad presente (P)</h1>
        </div>
    </div>

{% endblock %}

{% block body %}

    <div class="container" >
        <div class="row">

            <div class="col-md-4">

                <form method="post">

                    {% csrf_token %}
                    {{ valorPresente.as_p }}
                    {{ interes.as_p}}
                    {{ numeroPeriodos.as_p }}
                    {{ tipoPeriodos.as_p }}

                    <button type="submit">Calcular</button>
                </form>
                <br>
                <div id="mydiv"> </div>
            </div>

            <div class="col-md-8">

                <canvas id="myChart" width="400" height="190"></canvas>
            </div>
        </div>
    </div>


    <script>

        var ctx = document.getElementById('myChart').getContext('2d');

        var periodos = [];
        for (let i = 0; i < Number({{ stringNumeroPeriodos }}) + 1; i++) {
            periodos.push(i.toString())
        }

        var pagos = new Array(Number({{ stringNumeroPeriodos }}) + 1);
        for (let i = 1; i < pagos.length - 1; i++) {
            pagos[i] = 0;
        }
        pagos[0] = -1 * Number({{ stringValorPresente }});
        pagos[pagos.length - 1] = Number({{ stringValorPresente }}) *
            Math.pow(1 +  Number({{ stringValorInteres }}), Number({{ stringNumeroPeriodos }}));

        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
        // The data for our dataset
        data: {

            labels: periodos,
            datasets: [{
                lineTension: 0,
                label: 'Valor futuro de una cantidad presente',
                borderColor: 'rgb(255, 99, 132)',
                data: pagos,
            }]
        },

        // Configuration options go here
        options: {
            scales: {
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '$'
                    }
                 }],
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '{{ stringTipoPeriodos }}'
                    }
                 }]
            }
        }
        });

        document.getElementById("mydiv").innerHTML = 'Valor Futuro: ' + pagos[pagos.length - 1].toFixed(6);
    </script>

{% endblock %}
