{% extends 'header.html' %}

{% block head %}

    <div class="container" align="middle" >

        <div class="jumbotron">

            <h1>Serie uniforme equivalente total al gradiente (A1+A2)</h1>
        </div>
    </div>
{% endblock %}

{% block body %}

    <div class="container">

        <form method="post">

            {% csrf_token %}
            {{ valorInicial.as_p }}
            {{ valorGradiente.as_p }}
            {{ interes.as_p}}
            {{ numeroPeriodos.as_p }}
            {{ tipoPeriodos.as_p }}
            <input class="btn btn-primary" type="submit" value="Calcular">
        </form>
    </div>
{% endblock %}
