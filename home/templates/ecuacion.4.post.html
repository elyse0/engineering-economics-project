{% extends 'header.html' %}

{% block head %}

    <title>Valor presente de una serie uniforme</title>

    <div class="container" align="middle" >

        <div class="jumbotron">

            <h1>Valor presente de una serie uniforme (P)</h1>
        </div>
    </div>
{% endblock %}

{% block body %}

    <div class="container" >
        <div class="row">

            <div class="col-md-4">

                <form method="post">

                    {% csrf_token %}
                    {{ valorSerie.as_p }}
                    {{ interes.as_p}}
                    {{ numeroPeriodos.as_p }}
                    {{ tipoPeriodos.as_p }}
                    <input class="btn btn-primary" type="submit" value="Calcular">
                </form>
                <br>
                <div id="mydiv"> </div>
            </div>

            <div class="col-md-8">

                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>

        var ctx = document.getElementById('myChart').getContext('2d');

        var periodos = [];
        for (let i = 0; i < Number({{ stringNumeroPeriodos }}) + 1; i++) {

            periodos.push(i.toString())
        }

        var pagos = new Array(Number({{ stringNumeroPeriodos }}) + 1);

        var valorPresente = (Number({{ stringValorSerie }})) * (Math.pow((1 + Number({{ stringValorInteres }})),
            Number({{ stringNumeroPeriodos }})) - 1) / ((Number({{ stringValorInteres }}) * Math.pow((1 + Number({{ stringValorInteres }})),
            Number({{ stringNumeroPeriodos }}))));

        for (let i = 1; i < pagos.length; i++) {
            pagos[i] = '{{ stringValorSerie }}';
        }

        pagos[0] =  (- valorPresente).toString();

        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
        // The data for our dataset
        data: {

            labels: periodos,
            datasets: [{
                lineTension: 0,
                steppedLine: true,
                label: 'Valor presente de una serie uniforme',
                borderColor: 'rgb(255, 99, 132)',
                data: pagos,
            }]
        },

        // Configuration options go here
        options: {
            scales: {
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '$'
                    }
                 }],
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: '{{ stringTipoPeriodos }}'
                    }
                 }]
            }
        }
        });

        document.getElementById("mydiv").innerHTML = 'Valor presente de una serie uniforme (P): $'
            + valorPresente.toFixed(6);
    </script>

{% endblock %}
