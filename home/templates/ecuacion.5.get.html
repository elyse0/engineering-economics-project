{% extends 'header.html' %}

{% block head %}


    <title>Serie uniforme equivalente al futuro</title>

    <div class="container" align="middle" >

        <div class="jumbotron">

            <h1>Serie uniforme equivalente al futuro (A)</h1>
        </div>
    </div>
{% endblock %}

{% block body %}

    <div class="container">

        <form method="post">

            {% csrf_token %}
            {{ valorFuturo.as_p }}
            {{ interes.as_p}}
            {{ numeroPeriodos.as_p }}
            {{ tipoPeriodos.as_p }}
            <input class="btn btn-primary" type="submit" value="Calcular">
        </form>
    </div>
{% endblock %}
